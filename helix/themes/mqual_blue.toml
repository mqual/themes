"constant.numeric" = "cyan"
"string" = "cyan"
"string.regexp" = "magenta"
"string.special" = "magenta"
"comment" = { fg = "comment", modifiers = ["bold"] }
"variable" = "gray"
"variable.builtin" = "gray"
"variable.parameter" = "gray"
"variable.other.member" = "gray"
"label" = "gold"
