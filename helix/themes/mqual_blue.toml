# Blue theme for Helix editor
# Based on Vim's blue colorscheme

"ui.background" = { bg = "dark_blue" }
"ui.background.separator" = "dark_cyan"
"ui.cursor" = { fg = "black", bg = "bright_green" }
"ui.cursor.insert" = { fg = "black", bg = "gold" }
"ui.cursor.select" = { fg = "black", bg = "bright_green" }
"ui.cursor.match" = { bg = "blue", modifiers = ["underlined"] }
"ui.cursor.primary" = { fg = "black", bg = "bright_green" }
"ui.cursor.secondary" = { fg = "black", bg = "gold" }
"ui.cursorline.primary" = { bg = "blue" }
"ui.cursorline.secondary" = { bg = "blue" }
"ui.cursorcolumn.primary" = { bg = "blue" }
"ui.cursorcolumn.secondary" = { bg = "blue" }
"ui.selection" = { bg = "dark_cyan" }
"ui.selection.primary" = { bg = "dark_cyan" }
"ui.linenr" = "cyan"
"ui.linenr.selected" = { fg = "gold", bg = "blue", modifiers = ["bold"] }
"ui.statusline" = { fg = "dark_blue", bg = "cyan" }
"ui.statusline.inactive" = { fg = "dark_blue", bg = "dark_cyan" }
"ui.statusline.normal" = { fg = "dark_blue", bg = "cyan" }
"ui.statusline.insert" = { fg = "dark_blue", bg = "bright_green" }
"ui.statusline.select" = { fg = "dark_blue", bg = "gold" }
"ui.statusline.separator" = "dark_cyan"
"ui.popup" = { bg = "dark_cyan" }
"ui.popup.info" = { bg = "dark_cyan" }
"ui.window" = "dark_cyan"
"ui.help" = { bg = "dark_cyan" }
"ui.text" = "gold"
"ui.text.focus" = "white"
"ui.text.inactive" = "gray"
"ui.text.info" = "cyan"
"ui.virtual" = "magenta"
"ui.virtual.ruler" = { bg = "dark_magenta" }
"ui.virtual.whitespace" = "cyan"
"ui.virtual.indent-guide" = "gray"
"ui.virtual.inlay-hint" = "comment"
"ui.virtual.wrap" = "magenta"
"ui.virtual.jump-label" = { fg = "black", bg = "magenta" }
"ui.menu" = { fg = "white", bg = "dark_cyan" }
"ui.menu.selected" = { fg = "dark_cyan", bg = "white" }
"ui.menu.scroll" = { fg = "white", bg = "dark_cyan" }
"ui.highlight" = { bg = "blue" }
"ui.highlight.frameline" = { bg = "red" }

"warning" = "magenta"
"error" = "coral"
"info" = "cyan"
"hint" = "green"
"diagnostic" = { modifiers = ["underlined"] }
"diagnostic.hint" = { fg = "green", modifiers = ["underlined"] }
"diagnostic.info" = { fg = "cyan", modifiers = ["underlined"] }
"diagnostic.warning" = { fg = "magenta", modifiers = ["underlined"] }
"diagnostic.error" = { fg = "coral", modifiers = ["underlined"] }

"special" = "magenta"
"attribute" = "magenta"
"type" = { fg = "orange", modifiers = ["bold"] }
"type.builtin" = { fg = "orange", modifiers = ["bold"] }
"type.parameter" = "orange"
"type.enum" = "orange"
"type.enum.variant" = "orange"
"constructor" = "gold"
"constant" = "cyan"
"constant.builtin" = "cyan"
